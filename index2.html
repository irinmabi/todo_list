<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            align-items: center;
        }
        section{
            
            gap: 10px;
            border: 1px solid rgb(240, 212, 217);
            border-radius: 10px;
            width: 250px;
            margin: auto ;
            margin-top: 200px;
            padding: 20px;
            background-color: azure;
            justify-content: center;
        }
        body{
            background:rgb(240, 212, 217);
        }
        #todo-input{
            border-color: rgb(163, 212, 212);
            padding: 5px;
            border-radius: 5px;
        }
        #submit1{
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(62, 121, 139, 0.664);
            color: white;
        }
        #todo-list{
            
            justify-content:space-between;
            padding-top: 10px;
        }
        .edit{
            padding: 3px;
            width: 50px;
            border-radius: 3px;
            background-color: rgb(21, 155, 21);
            color: white;
        }
        .delete{
            padding: 3px;
            width: 50px;
            border-radius: 3px;
            background-color: rgb(190, 48, 29);
            color: white;
        }
        li{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <section>
            <h2 style="text-align: center;">To-do-list</h2>
            <input type="text" id="todo-input">
            <button id="submit1">Submit</button>
            
        <ul id="todo-list">
            <!-- <input type="checkbox">
            <span id="span">todo item</span>
            <button type="submit" id="edit">Edit</button>
            <button id="delete">Delete</button> -->
        </ul> 
    </section>
    <script src="script.js"></script>
</body>
</html>
